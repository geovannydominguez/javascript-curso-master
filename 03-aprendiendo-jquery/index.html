<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendiendo jQuery</title>

    <!-- Adding JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous">
    </script>

    <script src="js/01-selectores.js"></script>

    <style>
        .zebra2 {
            border: 5px dashed black;
        }

        .grande {
            font-size: 24px;
        }

        .margen-superior {
            display: block;
            margin-top: 45px;
        }

        .resaltado {
            border-bottom: 2px solid green;
        }
    </style>

</head>

<body>
    <h1>Aprendiendo jQuery</h1>
    
    <ul>
        <li><a href="https://google.com" title="Google">Ir a Google</a></li>
        <li><a href="https://www.facebook.com" title="Facebook">Ir a Facebook</a></li>
    </ul>
    
    <p id="rojo" class="sin_borde">Ejercicios de JQuery</p>
    <p id="amarillo" class="zebra">Ejercicios de JQuery otro párrafo</p>
    <p id="verde" class="sin_borde">Ejercicios de JQuery otro párrafo verde</p>
    <p class="zebra">Soy un párrafo en blanco</p>

    <div id="caja">
        <p>Hola soy un div</p>
        <ul>
            <li>Uno</li>
            <li id="elemento2" class="resaltado">Dos</li>
        </ul>
        <span class="resaltado">Soy un span</span>
    </div>
</body>

</html>
