<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="js/02-eventos.js"></script>

            background: yellowgreen;

    <div id="sigueme"></div>

    <form action="">
        <input type="text" id="nombre">
