<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio DOM Eventos y Funciones</title>

    <script src="js/32-ejercicio-dom.js"></script>

    <style>
        .box {
            width: 200px;
            height: 250px;
            float: left;
            margin: 20px;
        }

        .dashed {
            border: 3px dashed black;
            padding: 10px;
        }
    </style>
</head>

<body>
    <h1>Ejercicio DOM, Eventos y Funciones Curso JS</h1>

    <div class="box">
        <form action="" method="post" id="miFormulario" onsubmit="return false;">
            <label for="nombre">Nombre:</label> <br>
            <input type="text" name="nombre" id="nombre"> <br>
            <span id="error_nombre"></span><br>

            <label for="apellidos">Apellidos:</label> <br>
            <input type="text" name="apellidos" id="apellidos"> <br>

            <label for="edad">Edad:</label> <br>
            <input type="number" name="edad" id="edad"> <br>

            <input type="submit" value="Enviar" id="submit">

        </form>
    </div>

    <div class="box dashed">
        <h3>Info del usuario</h3>
        <hr>
    </div>
</body>

</html>
